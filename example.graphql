type Query {
  users(
    where: UserWhereInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]!
}

type User {
  id: ID!
  name: String!
  email: String!
  friends: [User]!
  updatedAt: DateTime!
  createdAt: DateTime!
}

input UserWhereInput {
  id: ID
  id_not: ID
  id_in: [ID!]
  id_not_in: [ID!]
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_contains: ID
}
